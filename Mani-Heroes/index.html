<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mani Heroes</title>
    <link rel="stylesheet" href="assets/style/estilo.css">
</head>
<body>
    <header>
        
        <div class="topo">
            <div class="topo-interno">
                <div class="logo">
                    Hookah

                    <a href="#">CONTATOS</a>

            </div>
        </div>

    <section class="banner">
        <div class="banner-interno">

                </div>

                <div class="banner-direito">
                    <figure>
                        <img class="wonder" src="assets/img/wonder-woman.png" alt="wonder-woman">

                </div>

            </div>
        </div>

    <section class="conteudo">
